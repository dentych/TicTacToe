<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon"
          href="http://www.iconsdb.com/icons/preview/soylent-red/x-mark-xxl.png">
    <script src="/jquery/jquery.min.js"></script>

    <title>TicTacToe - Playing</title>

    <style>
        body {
            margin-top: 30px;
        }

        .pos-absolute {
            position: absolute;
        }
    </style>

    <script>
        $(document).ready(function () {
            var splitPath = window.location.pathname.split("/");
            $("#roomid").text(splitPath[splitPath.length - 1]);

            var colWidth = $("#column").width();
            $(".well").css({height: colWidth + "px"});
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <a class="btn btn-default pull-left pos-absolute" href="/" role="button">Go back</a>
            <h1 class="text-center">TicTacToe</h1>
            <p class="text-center">RoomID: <span id="roomid"></span></p>
            <p class="text-center">You can give the Room ID to a friend to start playing.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-2 col-sm-offset-3" id="column">
            <div class="well"></div>
        </div>
        <div class="col-xs-4 col-sm-2">
            <div class="well"></div>
        </div>
        <div class="col-xs-4 col-sm-2">
            <div class="well"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-2 col-sm-offset-3">
            <div class="well"></div>
        </div>
        <div class="col-xs-4 col-sm-2">
            <div class="well"></div>
        </div>
        <div class="col-xs-4 col-sm-2">
            <div class="well"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-2 col-sm-offset-3">
            <div class="well"></div>
        </div>
        <div class="col-xs-4 col-sm-2">
            <div class="well"></div>
        </div>
        <div class="col-xs-4 col-sm-2">
            <div class="well"></div>
        </div>
    </div>
</div>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
